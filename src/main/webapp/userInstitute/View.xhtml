<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserInstituteViewDlg" widgetVar="UserInstituteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleUser2.ViewUserInstituteTitle}">
            <h:form id="UserInstituteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userInstituteController.selected != null}">
                        <h:outputText value="#{bundleUser2.ViewUserInstituteLabel_id}"/>
                        <h:outputText value="#{userInstituteController.selected.id}" title="#{bundleUser2.ViewUserInstituteTitle_id}"/>
                        <h:outputText value="#{bundleUser2.ViewUserInstituteLabel_webUser}"/>
                        <h:outputText value="#{userInstituteController.selected.webUser}" title="#{bundleUser2.ViewUserInstituteTitle_webUser}"/>
                        <h:outputText value="#{bundleUser2.ViewUserInstituteLabel_institute}"/>
                        <h:outputText value="#{userInstituteController.selected.institute}" title="#{bundleUser2.ViewUserInstituteTitle_institute}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleUser2.Close}" onclick="UserInstituteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
