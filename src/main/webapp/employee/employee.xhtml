<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="title">
                Staff
            </ui:define>

            <ui:define name="body">

                <f:view locale="#{webUserController.selected.userLanguage}">


                    <h:form>
                        <p:panel  style="margin: auto" >
                            <f:facet name="header">
                                <p:outputLabel value="Staff Details" ></p:outputLabel>
                            </f:facet>


                            <p:panelGrid columns="2" rendered="#{employeeController.selected ne null}" >


                                <p:outputLabel value="01 Full Name:" for="fullName" />
                                <p:inputTextarea required="true" id="fullName"
                                                 style="width: 300px;"
                                                 value="#{employeeController.selected.fullName}" 
                                                 title="Fulll Name" />


                                <p:outputLabel value="02 Name with Initials:" for="nameOfPatient" />
                                <p:inputText required="true" id="nameOfPatient"
                                             style="width: 300px;" 
                                             value="#{employeeController.selected.nameOfEmployee}" title="Name" />



                                <p:outputLabel value="03 NIC:" for="nic" />
                                <p:inputText id="nic" value="#{employeeController.selected.nic}" title="ClinicNumber" />


                                <p:outputLabel value="04 Address" ></p:outputLabel>
                                <hr/>
                                
                                <p:outputLabel value="Residential Address:" for="address" />
                                <p:inputTextarea rows="4" cols="30" id="address" value="#{employeeController.selected.address}" title="Residential Address" />

                                
                                <p:outputLabel value="Official Address:" for="oaddress" />
                                <p:inputTextarea rows="4" cols="30" id="oaddress" value="#{employeeController.selected.officialAddress}" title="Official Address" />

                                
                                <p:outputLabel value="05 Date of Birth:" for="dateOfBirth" />
                                <p:calendar
                                    yearRange="c-60:c-16"
                                    navigator="true" id="dateOfBirth" pattern="dd MM yyyy" value="#{employeeController.selected.dateOfBirth}" title="DateOfBirth"  >
                                </p:calendar>

                                 <p:outputLabel value="06 Phone No" ></p:outputLabel>
                                <hr/>

                                <p:outputLabel value="Private Phone No.:" for="telephoneNoMobile" />
                                <p:inputText id="telephoneNoMobile" value="#{employeeController.selected.contactNumber}" title="Personal Telephone Number" />


                                <p:outputLabel value="Official Phone No.:" for="otelephoneNoMobile" />
                                <p:inputText id="otelephoneNoMobile" value="#{employeeController.selected.officialContactNumber}" title="Official Telephone Number" />




                                <p:outputLabel value="07 Date of First Appointment:" for="dateOfFirstAppointment" />
                                <p:calendar pattern="dd MMMM yyyy" navigator="true" id="dateOfFirstAppointment" value="#{employeeController.selected.dateOfFirstAppointment}" title="DateOfFirstAppointment" >
                                </p:calendar>
                                
                                 <p:outputLabel value="08 Date of Work Assumption:" for="dateOfWorkAssumption" />
                                <p:calendar pattern="dd MMMM yyyy" navigator="true" id="dateOfWorkAssumption" value="#{employeeController.selected.dateOfFirstAppointment}" title="DateOfFirstAppointment" >
                                </p:calendar>

                                 
                                 
                                 
                                 
                                 
                                <p:outputLabel value="Date of Permanent Letter:" for="dateOfPermanentLetter" />
                                <p:calendar pattern="dd MMMM yyyy" navigator="true"  id="dateOfPermanentLetter" value="#{employeeController.selected.dateOfPermanentLetter}" title="DateOfPermanentLetter" >
                                </p:calendar>

                                <p:outputLabel value="Number of Permanent Letter:" for="numberOfPermanentLetter" />
                                <p:inputText id="numberOfPermanentLetter" value="#{employeeController.selected.numberOfPermanentLetter}" title="NumberOfPermanentLetter" />

                                <p:outputLabel value="Date of Current Designation:" for="dateOfCurrentDesignation" />
                                <p:calendar pattern="dd MMMM yyyy" navigator="true"  id="dateOfCurrentDesignation" value="#{employeeController.selected.dateOfCurrentDesignation}" title="DateOfCurrentDesignation" >
                                </p:calendar>

                                <p:outputLabel value="Date For Grade Two:" for="dateForGradeTwo" />
                                <p:calendar pattern="dd MMMM yyyy" navigator="true"  id="dateForGradeTwo" value="#{employeeController.selected.dateForGradeTwo}" title="DateForGradeTwo" >
                                </p:calendar>

                                <p:outputLabel value="Dete of GradeOne:" for="deteOfGradeOne" />
                                <p:calendar pattern="dd MMMM yyyy" navigator="true"  id="deteOfGradeOne" value="#{employeeController.selected.deteOfGradeOne}" title="DeteOfGradeOne" >
                                </p:calendar>

                                <p:outputLabel value="Date of Special Grade:" for="dateOfSpecialGrade" />
                                <p:calendar pattern="dd MMMM yyyy" navigator="true"  id="dateOfSpecialGrade" value="#{employeeController.selected.dateOfSpecialGrade}" title="DateOfSpecialGrade" >
                                </p:calendar>

                                <p:outputLabel value="Date of Super Grade:" for="dateOfSuperGrade" />
                                <p:calendar pattern="dd MMMM yyyy" navigator="true"  id="dateOfSuperGrade" value="#{employeeController.selected.dateOfSuperGrade}" title="DateOfSuperGrade" >
                                </p:calendar>

                                <p:outputLabel value="Date of Current Station:" for="dateOfCurrentStation" />
                                <p:calendar pattern="dd MMMM yyyy" navigator="true"  id="dateOfCurrentStation" value="#{employeeController.selected.dateOfCurrentStation}" title="DateOfCurrentStation" >
                                </p:calendar>

                                <p:outputLabel value="Date of Transfer From Current Station:" for="dateOfTransferFromCurrentStation" />
                                <p:calendar pattern="dd MMMM yyyy" navigator="true"  id="dateOfTransferFromCurrentStation" value="#{employeeController.selected.dateOfTransferFromCurrentStation}" title="DateOfTransferFromCurrentStation" >
                                </p:calendar>

                                <p:outputLabel value="Civilstatus:" for="civilstatus" />
                                <p:selectOneMenu id="civilstatus" value="#{employeeController.selected.civilstatus}" title="Civilstatus"  >
                                    <f:selectItems value="#{enumController.civilStatuses}" ></f:selectItems>
                                </p:selectOneMenu>

                                <p:outputLabel value="Number of Children" for="noChi" />
                                <p:inputText id="noChi" value="#{employeeController.selected.noChi}" title="NoChi" >
                                    <f:ajax event="keyup" execute="@this" render="dobOfChildren" ></f:ajax>
                                </p:inputText>

                                <p:outputLabel value="Date of Birth of Children"  />
                                <h:panelGroup id="dobOfChildren" >

                                    <h:panelGroup rendered="#{employeeController.selected.noChi gt 0}" >
                                        <table >
                                            <tr>
                                                <td>
                                                    <p:outputLabel value="DOB of 1st Child" ></p:outputLabel>
                                                </td>
                                                <td>
                                                    <p:calendar pattern="dd MMMM yyyy" navigator="true"  id="dobOfChild1" value="#{employeeController.selected.dobOfChild1}" title="DobOfChild1" >
                                                    </p:calendar>
                                                </td>
                                            </tr>
                                            <h:panelGroup rendered="#{employeeController.selected.noChi gt 1}" >
                                                <tr>
                                                    <td>
                                                        <p:outputLabel value="DOB of 2nd Child" ></p:outputLabel>
                                                    </td>
                                                    <td>
                                                        <p:calendar pattern="dd MMMM yyyy" navigator="true"  
                                                                    id="dobOfChild2" 
                                                                    value="#{employeeController.selected.dobOfChild2}" >
                                                        </p:calendar>
                                                    </td>
                                                </tr>
                                            </h:panelGroup>

                                            <h:panelGroup rendered="#{employeeController.selected.noChi gt 2}" >
                                                <tr>
                                                    <td>
                                                        <p:outputLabel value="DOB of 3rd Child" ></p:outputLabel>
                                                    </td>
                                                    <td>
                                                        <p:calendar pattern="dd MMMM yyyy" navigator="true"  
                                                                    value="#{employeeController.selected.dobOfChild3}" >
                                                        </p:calendar>
                                                    </td>
                                                </tr>
                                            </h:panelGroup>

                                            <h:panelGroup rendered="#{employeeController.selected.noChi gt 3}" >
                                                <tr>
                                                    <td>
                                                        <p:outputLabel value="DOB of 4th Child" ></p:outputLabel>
                                                    </td>
                                                    <td>
                                                        <p:calendar pattern="dd MMMM yyyy" navigator="true"  
                                                                    value="#{employeeController.selected.dobOfChild4}" >
                                                        </p:calendar>
                                                    </td>
                                                </tr>
                                            </h:panelGroup>

                                            <h:panelGroup rendered="#{employeeController.selected.noChi gt 4}" >
                                                <tr>
                                                    <td>
                                                        <p:outputLabel value="DOB of 5th Child" ></p:outputLabel>
                                                    </td>
                                                    <td>
                                                        <p:calendar pattern="dd MMMM yyyy" navigator="true"  
                                                                    value="#{employeeController.selected.dobOfChild5}" >
                                                        </p:calendar>
                                                    </td>
                                                </tr>
                                            </h:panelGroup>

                                            <h:panelGroup rendered="#{employeeController.selected.noChi gt 5}" >
                                                <tr>
                                                    <td>
                                                        <p:outputLabel value="DOB of 6th Child" ></p:outputLabel>
                                                    </td>
                                                    <td>
                                                        <p:calendar pattern="dd MMMM yyyy" navigator="true"  
                                                                    value="#{employeeController.selected.dobOfChild6}" >
                                                        </p:calendar>
                                                    </td>
                                                </tr>
                                            </h:panelGroup>

                                        </table>
                                    </h:panelGroup>

                                </h:panelGroup>



                                <p:outputLabel value="Other Details" for="other" />
                                <p:inputTextarea rows="4" cols="30" id="other" value="#{employeeController.selected.other}" title="Other" />




                                <p:spacer></p:spacer>
                                <p:commandButton ajax="false" action="#{employeeController.saveEmployee()}" value="Save" ></p:commandButton>


                            </p:panelGrid>











                        </p:panel>
                    </h:form>
                </f:view>



            </ui:define>

        </ui:composition>

    </body>
</html>
