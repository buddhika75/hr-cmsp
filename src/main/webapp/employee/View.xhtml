<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PatientViewDlg" widgetVar="PatientViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePt.ViewPatientTitle}">
            <h:form id="PatientViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeeController.selected != null}">

                        <p:outputLabel value="Name:" for="nameOfPatient" />
                        <p:outputLabel  id="nameOfPatient"  value="#{employeeController.selected.nameOfEmployee}" title="NameOfPatient" />


                        <p:outputLabel value="NIC:" for="nic" />
                        <p:outputLabel id="nic" value="#{employeeController.selected.nic}" title="ClinicNumber" />

                        <p:outputLabel value="Salary Code:" for="sc" />
                        <p:outputLabel id="sc" value="#{employeeController.selected.salaryCode}" title="ClinicNumber" />


                        <p:outputLabel value="Gender:" for="gender" />
                        <p:outputLabel id="gender" value="#{employeeController.selected.gender}" >
                        </p:outputLabel>
                        
                        <p:outputLabel value="Date of Birth:" for="dateOfBirth" />
                        <p:outputLabel 
                                    id="dateOfBirth" 
                                    value="#{employeeController.selected.dateOfBirth}"
                                    title="DateOfBirth"  >
                            <f:convertDateTime pattern="dd MM yyyy" ></f:convertDateTime>
                        </p:outputLabel>


                        <p:outputLabel value="Contact No.:" for="telephoneNoMobile" />
                        <p:outputLabel id="telephoneNoMobile" value="#{employeeController.selected.contactNumber }" title="TelephoneNoMobile" />
                        
                        <p:outputLabel value="Address:" for="address" />
                        <p:outputLabel  id="address" value="#{employeeController.selected.address}" title="Address" />
                    </p:panelGrid>
                    <p:commandButton value="#{bundlePt.Close}" onclick="PatientViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
